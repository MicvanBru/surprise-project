<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <title>Build Your Gaming Computer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÅ</text></svg>">
    <link rel="stylesheet" href="css/main.css?v=1.2">
    <link rel="stylesheet" href="css/builder.css?v=1.2">
</head>
<body>
    <div class="container">
        <header class="page-header-compact">
            <h1>Choose Your Gaming Build</h1>
            <button id="logout-btn" class="logout-btn-small">Logout</button>
        </header>
        
        <div class="tier-selector">
            <button class="tier-btn" data-tier="budget">
                <span class="tier-name">Cheerful</span>
            </button>
            <button class="tier-btn" data-tier="medium">
                <span class="tier-name">Ambitious</span>
            </button>
            <button class="tier-btn" data-tier="premium">
                <span class="tier-name">Perfectionist</span>
            </button>
        </div>
        
        <div class="tier-display">
            <div class="tier-card" id="tier-card">
                <div class="specs-container">
                    <div class="sims-performance-box" id="sims-performance" style="display: none;">
                        <h3>Sims 4 Performance</h3>
                        <p id="sims-description">-</p>
                    </div>
                    
                    <div class="tier-specs" id="tier-specs" style="display: none;">
                        <div class="spec-row">
                            <span class="spec-icon">üß†</span>
                            <div class="spec-details">
                                <span class="spec-label">Processor</span>
                                <span class="spec-value" id="cpu-spec">-</span>
                            </div>
                        </div>
                        <div class="spec-row">
                            <span class="spec-icon">üéÆ</span>
                            <div class="spec-details">
                                <span class="spec-label">Graphics</span>
                                <span class="spec-value" id="gpu-spec">-</span>
                            </div>
                        </div>
                        <div class="spec-row">
                            <span class="spec-icon">üíø</span>
                            <div class="spec-details">
                                <span class="spec-label">RAM</span>
                                <span class="spec-value" id="ram-spec">-</span>
                            </div>
                        </div>
                        <div class="spec-row">
                            <span class="spec-icon">üíæ</span>
                            <div class="spec-details">
                                <span class="spec-label">Storage</span>
                                <span class="spec-value" id="storage-spec">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tier-image-container">
                    <img id="tier-image" src="" alt="Desktop Build" class="tier-image floating">
                    <div class="tier-image-shadow"></div>
                </div>
                
                <div class="power-upgrade" id="power-upgrade" style="display: none;">
                    <div class="power-left">
                        <span class="power-icon">‚ö°</span>
                        <div>
                            <span class="power-label" id="power-label">Power Up</span>
                            <span class="power-price" id="power-price">+<span class="plumbob-currency">‚ô¶Ô∏é</span>0</span>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="power-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="summary-bar">
            <div class="summary-left">
                <div class="summary-item">
                    <span class="summary-label">Build Cost</span>
                    <span class="summary-value" id="build-cost"><span class="plumbob-currency">‚ô¶Ô∏é</span>0</span>
                </div>
                <div class="summary-item highlight">
                    <span class="summary-label">Remaining</span>
                    <span class="summary-value" id="remaining-budget"><span class="plumbob-currency">‚ô¶Ô∏é</span>800</span>
                </div>
            </div>
            <button id="create-btn" class="btn-create" disabled>
                <span>All set!</span>
                <span class="btn-arrow">‚Üí</span>
            </button>
        </div>
    </div>
    
    <script src="js/common.js?v=1.1"></script>
    <script src="js/builder.js?v=1.1"></script>
    
    <script>
    // Fix for mobile viewport height issue
    const setAppHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        // Also set max-height directly on container to force constraint
        const container = document.querySelector('.container');
        if (container) {
            container.style.maxHeight = `${window.innerHeight}px`;
        }
    }
    setAppHeight();
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);
    // Run again after page fully loads
    window.addEventListener('load', setAppHeight);
    </script>
</body>
</html>
