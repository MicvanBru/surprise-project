<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gaming Build Summary</title>
    <link rel="stylesheet" href="css/main.css?v=1.1">
    <link rel="stylesheet" href="css/summary.css?v=1.1">
</head>
<body>
    <div class="container summary-page">
        <header class="page-header">
            <h1>Your Gaming Build</h1>
        </header>
        
        <div class="summary-container">
            <div class="build-name-container">
                <h2 id="build-name"></h2>
                <span id="power-badge" class="power-badge" style="display: none;">‚ö° Powered Up</span>
            </div>
            
            <img id="build-image" src="" alt="Your Gaming Build" class="build-image">
            
            <div class="build-details">
                <div class="sims-performance">
                    <h3>Sims 4 Performance</h3>
                    <p id="sims-description"></p>
                </div>
                
                <div class="specs-container">
                    <h3>Your Components:</h3>
                    <div class="spec-item">
                        <span class="spec-icon">üß†</span>
                        <div class="spec-info">
                            <span class="spec-label">Processor</span>
                            <span class="spec-value" id="cpu-spec"></span>
                        </div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-icon">üéÆ</span>
                        <div class="spec-info">
                            <span class="spec-label">Graphics Card</span>
                            <span class="spec-value" id="gpu-spec"></span>
                        </div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-icon">üíø</span>
                        <div class="spec-info">
                            <span class="spec-label">RAM</span>
                            <span class="spec-value" id="ram-spec"></span>
                        </div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-icon">üíæ</span>
                        <div class="spec-info">
                            <span class="spec-label">Storage</span>
                            <span class="spec-value" id="storage-spec"></span>
                        </div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-icon">üéõÔ∏è</span>
                        <div class="spec-info">
                            <span class="spec-label">Motherboard</span>
                            <span class="spec-value" id="motherboard-spec"></span>
                        </div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-icon">‚ö°</span>
                        <div class="spec-info">
                            <span class="spec-label">Power Supply</span>
                            <span class="spec-value" id="psu-spec"></span>
                        </div>
                    </div>
                </div>
                
                <div class="price-breakdown">
                    <div class="price-row">
                        <span>Base Build Cost:</span>
                        <span id="base-cost"></span>
                    </div>
                    <div class="price-row" id="powerup-row" style="display: none;">
                        <span>Power Upgrade:</span>
                        <span id="powerup-cost"></span>
                    </div>
                    <div class="price-row total">
                        <span>Total Build Cost:</span>
                        <span id="total-cost"></span>
                    </div>
                </div>
                
                <div class="remaining-budget-section">
                    <div class="remaining-content">
                        <h4>Remaining for Expansion Packs</h4>
                        <div class="remaining-amount" id="remaining-amount"></div>
                        <p class="expansion-suggestion" id="expansion-suggestion"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-container">
            <button id="back-btn" class="btn-secondary">
                <span class="btn-icon">‚Üê</span>
                <span class="btn-text">Modify Build</span>
            </button>
            <button id="restart-btn" class="btn-primary">
                <span class="btn-text">Start Over</span>
                <span class="btn-icon">üîÑ</span>
            </button>
        </div>
    </div>
    
    <script src="js/common.js?v=1.1"></script>
    <script src="js/summary.js?v=1.1"></script>
</body>
</html>
